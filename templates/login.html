<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Signup Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="{% static 'js/login.js' %}" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
    <a href="{% url 'landing' %}" class="close-button-link">
        <button class="close-button">X</button>
    </a>
    <div class="container" id="container">
        <div class="image-side" id="imageSide">
            <img src="{% static 'assets/toyota.png' %}" alt="Side Image">
            <p id="sideText">Welcome back! Please login to your account.</p>
        </div>

        <div class="form-side active-login" id="formSide">
            <!-- Login Form -->
            <div class="form-container login-form">
                <h2>Login</h2>
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="Username" required autocomplete="username">
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>

                <p id="icontext">Also you can use</p>
                <div class="social-login">
                    <button class="btn icon-button"><i class="fab fa-google"></i></button>
                    <button class="btn icon-button"><i class="fab fa-facebook"></i></button>
                    <button class="btn icon-button"><i class="fab fa-twitter"></i></button>
                </div>

                <button class="buttt" onclick="toggleForm('signup')">Don't have an account? Sign Up</button>
            </div>

            <!-- Signup Form -->
            <div class="form-container signup-form">
                <h2>Sign Up</h2>
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-row">
                        <input type="text" name="full_name" placeholder="Full Name" required>
                        <input type="text" name="username" placeholder="Username" required>
                    </div>
                    <div class="form-row">
                        <input type="tel" name="phone" placeholder="Phone Number" required>
                        <input type="email" name="email" placeholder="Email Address" required>
                    </div>
                    <input type="text" name="address" placeholder="Address" required class="full-width">

                    <div class="role-toggle">
                        <button type="button" class="role-btn active" onclick="toggleRole(this)">Host</button>
                        <button type="button" class="role-btn" onclick="toggleRole(this)">Hire</button>
                        <input type="hidden" name="role" id="role" value="Host">
                    </div>

                    <div class="form-row">
                        <div class="password-field">
                            <input type="password" name="password" placeholder="Password" id="password" required>
                            <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
                        </div>
                        <div class="password-field">
                            <input type="password" name="confirm_password" placeholder="Confirm Password"
                                id="confirm-password" required>
                            <span class="toggle-password" onclick="togglePassword('confirm-password')">üëÅÔ∏è</span>
                        </div>
                    </div>

                    <button type="submit" class="create-btn">Create Account</button>
                </form>
                <button class="buttt" onclick="toggleForm('login')">Already have an account? Login</button>
            </div>
        </div>
    </div>
</body>

</html>
