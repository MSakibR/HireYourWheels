{% extends 'base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
{% for ty in type %}
<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">{{ty.name}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ty.description}}</h6>
    </div>
</div>
{% endfor %}
{% endblock %}
